<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <link rel="shortcut icon" href="/static/assets/img/favicon.png" type="image/png">

  <title>
    {% block title %}{% endblock %}
  </title>
  
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/cyberpunk-theme.css" rel="stylesheet" />
  <link href="/static/css/custom.css" rel="stylesheet" />

  <!-- Specific CSS -->
  {% block stylesheets %}{% endblock stylesheets %}

  <!-- Cyberpunk Notifications -->
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #1a2035 0%, #1e2842 100%);
      min-height: 100vh;
      margin: 0;
    
    }

    .main-content {
      padding-top: 80px;
      min-height: calc(100vh - 60px);
    }

    .footer {
      background: rgba(26, 32, 53, 0.95);
      padding: 1rem 0;
      position: relative;
      z-index: 1;
    }

    .cyber-notification {
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 0 0 10px currentColor;
      }
      15% {
        text-shadow: 2px 2px 10px currentColor, -2px -2px 10px currentColor;
      }
      30% {
        text-shadow: 0 0 10px currentColor;
      }
      100% {
        text-shadow: 0 0 10px currentColor;
      }
    }
  </style>

</head>

<body class="{% block body_class %}{% endblock body_class %}">

    {% include "includes/navigation.html" %}


  <main class="main-content">

      {% block content %}{% endblock content %}

  </main>

  <footer class="footer">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <div class="copyright text-center text-sm text-white">
            © <script>document.write(new Date().getFullYear())</script> ÖZMERT SÜT
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Core JS Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom JS -->
  <script src="/static/js/cyberpunk-theme.js"></script>

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}

  <!-- Cyberpunk Notifications Script -->
  <script src="{{ url_for('static', filename='js/cyberpunk-notifications.js') }}"></script>

</body>
</html>
