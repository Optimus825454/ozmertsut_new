<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <link rel="shortcut icon" href="/static/assets/img/favicon.png" type="image/png">

  <title>
    {% block title %}{% endblock %}
  </title>
  
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/cyberpunk-theme.css" rel="stylesheet" />
  <link href="/static/css/custom.css" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/static/assets/img/cyber-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .auth-content {
      background: rgba(20, 30, 60, 0.9);
      border: 1px solid rgba(8, 136, 255, 0.3);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(8, 136, 255, 0.2);
    }

    .auth-icon {
      font-size: 2rem;
      color: rgba(8, 136, 255, 0.8);
    }

    .form-control {
      background: rgba(10, 10, 10, 0.5);
      border: 1px solid rgba(8, 136, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(10, 10, 10, 0.7);
      border-color: rgba(8, 136, 255, 0.5);
      color: #fff;
      box-shadow: 0 0 15px rgba(8, 136, 255, 0.3);
    }

    .btn-primary {
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      border: none;
      box-shadow: 0 0 20px rgba(8, 136, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(8, 136, 255, 0.4);
    }
  </style>

</head>
<body>

  {% block content %}{% endblock content %}

  <!-- Core JS Files -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/cyberpunk-theme.js"></script>

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}

</body>
</html>
